<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Play</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Oswald:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="gameTitle">WordPlay</h1>
    <nav>
      <div class="dropdown">
        <i id="dropIcon" class="fa fa-bars dropIcon" ></i>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <div class="dropdown dropdown-right">
        <i id="dropIcon" class="fa fa-gear dropIcon"></i>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
    </nav>
   
    <div id="stopwatch">
      <p id="timer">00:00</p>
      <!-- <h2 id="start-stop">Start</h2> -->
    </div>
    <div class="textFields">
      <input type="text" id="text-field1" />
      <input type="text" id="text-field2" />
      <input type="text" id="text-field3" />
      <input type="text" id="text-field4" />
      <input type="text" id="text-field5" />
    </div>
    <div id="keyboard">
      <div class="row1">
        <h2 class="key">Q</h2>
        <h2 class="key">W</h2>
        <h2 class="key">E</h2>
        <h2 class="key">R</h2>
        <h2 class="key">T</h2>
        <h2 class="key">Y</h2>
        <h2 class="delete">&#x2421;</h2>
      </div>
      <div class="row2">
        <h2 class="key">U</h2>
        <h2 class="key">I</h2>
        <h2 class="key">O</h2>
        <h2 class="key">P</h2>
        <h2 class="key">A</h2>
        <h2 class="key">S</h2>
        <h2 class="key">D</h2>
      </div>
      <div class="row3">
        <h2 class="key">F</h2>
        <h2 class="key">G</h2>
        <h2 class="key">H</h2>
        <h2 class="key">J</h2>
        <h2 class="key">K</h2>
        <h2 class="key">L</h2>
        <h2 class="key">Z</h2>
      </div>
      <div class="row4">
        <h2 class="key">X</h2>
        <h2 class="key">C</h2>
        <h2 class="key">V</h2>
        <h2 class="key">B</h2>
        <h2 class="key">N</h2>
        <h2 class="key">M</h2>
        <h2 class="clear">&#x2327;</h2>
      </div>
    </div>
    <!-- <h2 class="newKeyboard">New Keyboard</h2> -->


    <script src="index.js"></script>
  </body>
</html>
