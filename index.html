<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Play</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Oswald:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div id="stopwatch">
    <p id="timer">00:00:00</p>
    <button id="start-stop">Start</button>
</div>
    <div class="textFields">
      <input type="text" id="text-field1" />
      <input type="text" id="text-field2" />
      <input type="text" id="text-field3" />
      <input type="text" id="text-field4" />
      <input type="text" id="text-field5" />
    </div>
    <div id="keyboard">
      <div class="row1">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="delete">&#x2421;</button>
      </div>
      <div class="row2">
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
      </div>
      <div class="row3">
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">Z</button>
      </div>
      <div class="row4">
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="clear">&#x2327;</button>
      </div>
    </div>
    <!-- <button class="newKeyboard">New Keyboard</button> -->

    <script src="index.js"></script>
  </body>
</html>
